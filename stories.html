<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حكاية - قصة حرفي</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --bg-color: #fff1d0;
            --theme-orange: #ea7424;
        }

        body {
            font-family: 'Tajawal', sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            position: relative;
        }

        /* الباترن المنحني على اليسار */
        .left-pattern {
            position: fixed;
            left: 0;
            top: 0;
            width: 40px;
            height: 100%;
            border-right: 2px solid var(--theme-orange);
            border-radius: 0 50px 50px 0;
            z-index: -1;
        }

        .header-top {
            display: flex;
            justify-content: space-between;
            padding: 15px 20px;
            align-items: center;
        }

        .page-title-container {
            display: flex;
            justify-content: flex-end;
            padding: 0 20px;
            margin-bottom: 20px;
        }

        .page-title {
            background-color: var(--theme-orange);
            color: white;
            padding: 8px 25px;
            border-radius: 10px 0 0 10px;
            font-weight: bold;
        }

        /* توزيع الصور (Masonry/Grid Style) */
        .stories-grid {
            display: grid;
            grid-template-columns: 1fr 1.2fr;
            gap: 15px;
            padding: 10px 20px 20px 50px; /* مسافة من اليسار للباترن */
        }

        .story-item {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .story-item img {
            width: 100%;
            border-radius: 20px;
            object-fit: cover;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .craft-name {
            color: var(--theme-orange);
            font-size: 13px;
            font-weight: bold;
            text-align: center;
        }

        /* أحجام مختلفة للصور لتطابق الديزاين */
        .large { grid-row: span 2; }
        .large img { height: 320px; }
        .medium img { height: 150px; }
        .wide { grid-column: span 2; }
        .wide img { height: 200px; }

    </style>
</head>
<body>

    <div class="left-pattern"></div>

    <header class="header-top">
        <div class="menu-icon"><i class="fas fa-bars" style="color: var(--theme-orange); font-size: 24px;"></i></div>
        <a href="index.html"><i class="fas fa-arrow-left" style="color: var(--theme-orange); font-size: 24px;"></i></a>
    </header>

    <div class="page-title-container">
        <div class="page-title">قصة حرفي</div>
    </div>

    <div class="stories-grid">
        <div class="story-item large">
            <img src="جمال.png" alt="الراعي أبو خالد">
            <div class="craft-name">الراعي أبو خالد</div>
        </div>

        <div class="story-item medium">
            <img src="5oboz.png" alt="أم محمد الخبازة">
            <div class="craft-name">أم محمد الخبازة</div>
        </div>

        <div class="story-item medium">
            <img src="Gemini_Generated_Image_nm0lzrnm0lzrnm0l.png" alt="الحرفي الصغير">
            <div class="craft-name">االمزارع خالد</div>
        </div>

        <div class="story-item wide">
            <img src="Samak.png" alt="الصياد أبو سمير">
            <div class="craft-name">الصياد أبو سمير</div>
        </div>

        <div class="story-item wide">
            <img src="Gemini_Generated_Image_davy6xdavy6xdavy.png" alt="أبو رعد الجمال">
            <div class="craft-name">الخياطة علياء</div>
        </div>

        <div class="story-item medium">
            <a href="carpenter_details.html">
                <img src="Najjar.png" alt="النجار أبو علي">
            </a>
            <div class="craft-name">النجار فراس هاشم </div>
        </div>

        <div class="story-item medium">
            <img src="Jameed.png" alt="أم سالم للجميد">
            <div class="craft-name">أم سالم للجميد</div>
        </div>
    </div>

</body>
</html>
