<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حكاية - الجنوب</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --bg-color: #fff1d0; 
            --theme-orange: #ea7424; 
            --menu-bg: #f2d354; 
        }

        body {
            font-family: 'Tajawal', sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            padding: 10px;
            overflow-x: hidden;
        }

        a { text-decoration: none; color: inherit; }

        /* القائمة الجانبية */
        .sidenav {
            height: 100%; width: 0; position: fixed; z-index: 1000;
            top: 0; right: 0; background-color: var(--menu-bg);
            overflow-x: hidden; transition: 0.5s; padding-top: 60px;
        }
        .sidenav a {
            padding: 12px 32px; text-decoration: none; font-size: 18px;
            color: var(--theme-orange); display: block;
            border-bottom: 1px solid rgba(234, 116, 36, 0.2); font-weight: bold;
        }
        .sidenav .closebtn { position: absolute; top: 10px; left: 20px; font-size: 36px; border: none; background: none; color: var(--theme-orange); cursor: pointer; }

        /* Header */
        header { display: flex; justify-content: space-between; align-items: center; padding: 10px 5px; }
        .menu-icon, .arrow-icon { font-size: 28px; color: var(--theme-orange); cursor: pointer; }

        /* Hero Slider */
        .hero-section {
            width: 95%; height: 200px; margin: 0 auto;
            border-radius: 20px; overflow: hidden; box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .hero-section img { width: 100%; height: 100%; object-fit: cover; transition: opacity 0.8s ease-in-out; }

        /* Tabs */
        .tabs-container { display: flex; justify-content: space-around; margin: 20px 0; }
        .tab {
            padding: 6px 15px; border-radius: 15px; font-size: 14px;
            color: var(--theme-orange); text-decoration: none; border: 1px solid var(--theme-orange);
            transition: 0.3s;
        }
        .tab.active { background-color: var(--theme-orange); color: white; }

        /* Sections */
        .section-header { display: flex; justify-content: space-between; align-items: center; margin: 15px 5px 10px; }
        .section-title { font-weight: 700; color: var(--theme-orange); font-size: 17px; }
        
        .scroll-container { display: flex; overflow-x: auto; gap: 12px; padding: 5px; scrollbar-width: none; }
        .scroll-container::-webkit-scrollbar { display: none; }
        .card { min-width: 100px; width: 100px; height: 100px; border-radius: 20px; object-fit: cover; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }

        /* Footer Banner */
        .footer-banner { margin: 20px 0; text-align: center; }
        .footer-banner img { width: 100%; border-radius: 20px; }
        .footer-text { color: var(--theme-orange); font-weight: bold; margin-top: 5px; font-size: 16px; }

/* تنسيقات اللابتوب لصفحة الشمال - نسخة مضمونة */
@media (min-width: 1024px) {
    body {
        padding: 20px 12% !important; /* توسيط المحتوى */
    }

    /* استهداف الحاوية التي تضم الصور */
    /* جربي الكلاسات المحتملة: .places-grid أو .grid-container أو .main-content */
    .places-grid, .grid-container, .main-content, div[style*="display: grid"] { 
        display: grid !important;
        grid-template-columns: repeat(3, 1fr) !important; /* 3 صور بجانب بعض */
        gap: 30px !important;
        padding-left: 60px !important; /* مسافة للباترن الجانبي */
    }

    /* منع التمطط نهائياً */
    .places-grid img, .grid-container img, .place-card img, img {
        width: 100% !important;
        height: 280px !important; /* طول ثابت متناسق */
        object-fit: cover !important; /* أهم خاصية لمنع التمطط */
        border-radius: 20px !important;
    }

    /* تكبير البادج (العنوان الجانبي) */
    .badge-text {
        font-size: 22px !important;
        padding: 10px 50px !important;
    }
}
    </style>
</head>
<body>

    <div id="mySidenav" class="sidenav">
        <button class="closebtn" onclick="closeNav()">&times;</button>
        <a href="#">عن حكاية</a> <a href="#">اقتراح</a> <a href="#">البحث</a>
        <a href="#">المفضلات</a> <a href="#">صفحة المستخدم</a> <a href="#">تواصل معنا</a>
        <a href="#">انضم إلينا</a> <a href="#">تغيير اللغة</a> <a href="#">تسجيل الخروج</a>
    </div>

    <header>
        <div class="menu-icon" onclick="openNav()"><i class="fas fa-bars"></i></div>
        <a href="index.html" class="arrow-icon"><i class="fas fa-arrow-left"></i></a>
    </header>

    <div class="hero-section">
        <img id="south-slider" src="فوق بالجنوب.png" alt="جنوب">
    </div>

    <div class="tabs-container">
        <a href="index.html" class="tab">بالقرب مني</a>
        <a href="north.html" class="tab">شمال</a>
        <a href="middle.html" class="tab">وسط</a>
        <a href="south.html" class="tab active">جنوب</a>
    </div>

    <div class="section-header">
        <a href="stories.html" class="section-title">قصة حرفي</a>
    </div>
    <div class="scroll-container">
        <a href="stories.html"><img src="جمال.png" class="card" alt="جمال"></a>
        <a href="stories.html"><img src="Samak.png" class="card" alt="سمك"></a>
        <a href="stories.html"><img src="Jameed.png" class="card" alt="جميد"></a>
    </div>

    <div class="section-header">
        <a href="products.html" class="section-title">المنتجات</a>
    </div>
    <div class="scroll-container">
        <a href="products.html"><img src="حليب.png" class="card" alt="حليب"></a>
        <a href="products.html"><img src="سمك.png" class="card" alt="سمك"></a>
        <a href="products.html"><img src="جميد2d.png" class="card" alt="جميد"></a>
    </div>

    <div class="section-header">
        <a href="workshops.html" class="section-title">ورشات</a>
    </div>
    <div class="scroll-container">
        <a href="workshops.html"><img src="ورشة فخار.png" class="card" alt="فخار"></a>
        <a href="workshops.html"><img src="ورشة جميد.png" class="card" alt="جميد"></a>
        <a href="workshops.html"><img src="ورشة سمك.png" class="card" alt="سمك"></a>
    </div>

    <div class="section-header">
        <a href="events.html" class="section-title">فعاليات</a>
    </div>
    <div class="scroll-container">
        <a href="events.html"><img src="بازار وادي رم.png" class="card" alt="وادي رم"></a>
        <a href="events.html"><img src="بازار بترا 2.png" class="card" alt="بترا"></a>
        <a href="events.html"><img src="بازار الكرك.png" class="card" alt="الكرك"></a>
    </div>

    <div class="footer-banner">
        <a href="rural_tourism.html">
            <img src="سياحة جنوب.png" alt="سياحة">
            <div class="footer-text">سياحة ريفية</div>
        </a>
    </div>

    <script>
        function openNav() { document.getElementById("mySidenav").style.width = "250px"; }
        function closeNav() { document.getElementById("mySidenav").style.width = "0"; }

        const southImages = ["فوق بالجنوب.png", "فوق جنوب.png", "سياحة جنوب.png"];
        let currentIndex = 0;
        const sliderImg = document.getElementById('south-slider');

        setInterval(() => {
            currentIndex = (currentIndex + 1) % southImages.length;
            sliderImg.style.opacity = '0';
            setTimeout(() => {
                sliderImg.src = southImages[currentIndex];
                sliderImg.style.opacity = '1';
            }, 800);
        }, 7000);
    </script>
</body>
</html>
