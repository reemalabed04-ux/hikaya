<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حكاية - الشمال</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --bg-color: #fff1d0;
            --north-blue: #5b6ba3; /* اللون الأزرق المستخدم في صفحة الشمال */
            --text-color: #4a4a4a;
        }

        body {
            font-family: 'Tajawal', sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            padding: 10px;
            color: var(--text-color);
        }

        a { text-decoration: none; color: inherit; }

        /* Header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 5px;
        }
        .menu-icon, .arrow-icon {
            font-size: 24px;
            color: var(--north-blue);
        }

        /* Hero Image */
        .hero-section img {
            width: 100%;
            border-radius: 20px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        /* Navigation Tabs */
        .tabs-container {
            display: flex;
            justify-content: space-around;
            margin: 25px 0;
        }
        .tab {
            padding: 8px 18px;
            border-radius: 12px;
            font-size: 15px;
            color: var(--north-blue);
            transition: 0.3s;
        }
        .tab.active {
            background-color: var(--north-blue);
            color: white;
            font-weight: bold;
        }

        /* Sections Styling */
        .section-title {
            font-weight: 700;
            color: var(--north-blue);
            margin: 20px 5px 10px;
            font-size: 18px;
        }
        .scroll-container {
            display: flex;
            overflow-x: auto;
            gap: 12px;
            padding-bottom: 10px;
            scrollbar-width: none;
        }
        .scroll-container::-webkit-scrollbar { display: none; }

        .card {
            min-width: 110px;
            width: 110px;
            height: 110px;
            border-radius: 20px;
            object-fit: cover;
            background-color: #fff;
            box-shadow: 0 2px 6px rgba(0,0,0,0.05);
        }

        /* Footer Banner */
        .footer-banner {
            margin: 30px 0;
            text-align: center;
        }
        .footer-banner img {
            width: 100%;
            border-radius: 20px;
        }
        .footer-text {
            margin-top: 10px;
            font-weight: bold;
            color: var(--north-blue);
            font-size: 18px;
        }

        /* تنسيقات اللابتوب لصفحة الشمال - نسخة مضمونة */
@media (min-width: 1024px) {
    body {
        padding: 20px 12% !important; /* توسيط المحتوى */
    }

    /* استهداف الحاوية التي تضم الصور */
    /* جربي الكلاسات المحتملة: .places-grid أو .grid-container أو .main-content */
    .places-grid, .grid-container, .main-content, div[style*="display: grid"] { 
        display: grid !important;
        grid-template-columns: repeat(3, 1fr) !important; /* 3 صور بجانب بعض */
        gap: 30px !important;
        padding-left: 60px !important; /* مسافة للباترن الجانبي */
    }

    /* منع التمطط نهائياً */
    .places-grid img, .grid-container img, .place-card img, img {
        width: 100% !important;
        height: 280px !important; /* طول ثابت متناسق */
        object-fit: cover !important; /* أهم خاصية لمنع التمطط */
        border-radius: 20px !important;
    }

    /* تكبير البادج (العنوان الجانبي) */
    .badge-text {
        font-size: 22px !important;
        padding: 10px 50px !important;
    }
}
    </style>
</head>
<body>

    <header>

</div>

</body>
</html>
