<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حكاية - الصفحة الرئيسية</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        :root {
            --bg-color: #fff1d0;
            --theme-orange: #ea7424;
            --menu-bg: #f2d354;
        }

        body {
            font-family: 'Tajawal', sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            padding: 10px;
            color: #4a4a4a;
            overflow-x: hidden;
        }

        /* القائمة الجانبية */
        .sidenav {
            height: 100%; width: 0; position: fixed; z-index: 1001;
            top: 0; right: 0; background-color: var(--menu-bg);
            overflow-x: hidden; transition: 0.5s; padding-top: 60px;
        }

        .sidenav a {
            padding: 15px 32px; text-decoration: none; font-size: 20px;
            color: var(--theme-orange); display: block;
            border-bottom: 1px solid rgba(234, 116, 36, 0.2); font-weight: bold;
        }

        .sidenav .closebtn {
            position: absolute; top: 10px; left: 20px; font-size: 36px;
            border: none; background: none; color: var(--theme-orange); cursor: pointer;
        }

        header {
            display: flex; justify-content: space-between; align-items: center; padding: 15px 5px;
        }

        .menu-icon { font-size: 28px; color: var(--theme-orange); cursor: pointer; }

        /* السلايدر - هنا تظهر صورة واحدة فقط */
        .hero-section {
            width: 100%;
            height: 220px;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            background-color: #eee; /* لون مؤقت خلف الصورة */
        }

        .hero-section img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: opacity 0.6s ease-in-out;
        }

        .tabs-container { display: flex; justify-content: space-around; margin-bottom: 20px; }
        .tab {
            padding: 8px 15px; border-radius: 12px; font-size: 14px;
            text-decoration: none; color: var(--theme-orange); border: 1px solid var(--theme-orange);
        }
        .tab.active { background-color: var(--theme-orange); color: white; }

        .map-section { width: 100%; height: 180px; border-radius: 20px; overflow: hidden; margin-bottom: 25px; border: 2px solid white; }
        .section-title { font-weight: 700; color: var(--theme-orange); margin: 15px 5px 10px; display: block; }
        .scroll-container { display: flex; overflow-x: auto; gap: 15px; padding-bottom: 10px; scrollbar-width: none; }
        .card { min-width: 130px; height: 130px; border-radius: 15px; object-fit: cover; }
        .footer-banner img { width: 100%; border-radius: 20px; margin-top: 20px; }
    </style>
</head>
<body>

    <div id="mainSidenav" class="sidenav">
        <button class="closebtn" onclick="closeNav()">×</button>
        <a href="#">عن حكاية</a>
        <a href="#">اقتراح</a>
        <a href="#">البحث</a>
        <a href="#">المفضلات</a>
        <a href="#">صفحة المستخدم</a>
        <a href="#">تواصل معنا</a>
        <a href="#">انضم إلينا</a>
        <a href="#">تغيير اللغة</a>
        <a href="#">تسجيل الخروج</a>
    </div>

    <header>
        <div class="menu-icon" onclick="openNav()"><i class="fas fa-bars"></i></div>
        <div style="font-size: 24px; color: var(--theme-orange);"><i class="fas fa-arrow-left"></i></div>
    </header>

    <div class="hero-section">
        <img id="main-slider" src="بازار عجلون.png" alt="حكاية">
    </div>

    <div class="tabs-container">
        <a href="index.html" class="tab active">بالقرب مني</a>
        <a href="north.html" class="tab">شمال</a>
        <a href="middle.html" class="tab">وسط</a>
        <a href="south.html" class="tab">جنوب</a>
    </div>

    <div class="map-section">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3384.6!2d35.9!3d31.9!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zMzHCsDU0JzAwLjAiTiAzNcKwNTQnMDAuMCJF!5e0!3m2!1sen!2sjo!4v1625000000000!5m2!1sen!2sjo" width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
    </div>

    <a href="stories.html" class="section-title">قصة حرفي</a>
    <div class="scroll-container">
        <img src="راعي.png" class="card">
        <img src="حرفي لبنة.png" class="card">
        <img src="حرفي زيتون.png" class="card">
    </div>

    <a href="products.html" class="section-title">المنتجات</a>
    <div class="scroll-container">
        <img src="labneh.png" class="card">
        <img src="bamyeh.png" class="card">
        <img src="Zyton.png" class="card">
    </div>

    <div class="footer-banner">
        <a href="rural_tourism.html">
            <img src="سياحة ريفية.png" alt="سياحة">
        </a>
    </div>

    <script>
        function openNav() { document.getElementById("mainSidenav").style.width = "260px"; }
        function closeNav() { document.getElementById("mainSidenav").style.width = "0"; }

        // الصور المطلوبة للسلايدر فقط
        const heroImages = ["بازار عجلون.png", "افنتطط.png", "ورشة فسيفساء.png"];
        let imgIndex = 0;
        const sliderImg = document.getElementById('main-slider');

        function rotateImages() {
            imgIndex = (imgIndex + 1) % heroImages.length;
            sliderImg.style.opacity = '0.3'; // شفافية بسيطة عند التبديل
            setTimeout(() => {
                sliderImg.src = heroImages[imgIndex];
                sliderImg.style.opacity = '1';
            }, 400);
        }

        setInterval(rotateImages, 7000); // تبديل كل 7 ثواني
    </script>
</body>
</html>
