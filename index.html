<div class="hero-section">
    <img id="main-slider" src="ورشة لبنة.png" alt="ورشة لبنة">
</div>

<script>
    // كود تبديل الصور تلقائياً كل 7 ثواني
    const images = [
        "ورشة لبنة.png",
        "بازار عجلون.png",
        "بازار الكرك.png",
        "Gemini_Generated_Image_ascbesascbesascb.png"
    ];
    
    let currentIndex = 0;
    const sliderElement = document.getElementById('main-slider');

    function changeImage() {
        currentIndex = (currentIndex + 1) % images.length;
        sliderElement.style.opacity = '0'; // تأثير تلاشي بسيط
        
        setTimeout(() => {
            sliderElement.src = images[currentIndex];
            sliderElement.style.opacity = '1';
        }, 500);
    }

    // أضفنا تنسيق بسيط للـ Slider لجعل الانتقال ناعماً
    sliderElement.style.transition = "opacity 0.5s ease-in-out";

    setInterval(changeImage, 7000); // 7000 ميلي ثانية = 7 ثواني
</script>
