<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حكاية - تفاصيل الجميد</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --bg-color: #fff1d0;
            --theme-orange: #ea7424;
        }

        body {
            font-family: 'Tajawal', sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        header {
            display: flex;
            justify-content: space-between;
            padding: 15px 20px;
            align-items: center;
        }

        /* Hero Image Area */
        .product-hero {
            position: relative;
            width: 90%;
            margin: 0 auto;
            height: 350px;
            background-color: var(--theme-orange);
            border-radius: 30px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
        }

        .main-img {
            width: 100%;
            height: 70%;
            object-fit: cover;
        }

        .star-top {
            position: absolute;
            top: 15px;
            left: 15px;
            color: rgba(255,255,255,0.6);
            font-size: 24px;
        }

        /* Thumbnails Container */
        .thumbs-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: -40px;
            z-index: 10;
        }

        .thumb-box {
            width: 80px;
            text-align: center;
            background: white;
            padding: 5px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .thumb-box img {
            width: 60px;
            height: 60px;
            border-radius: 10px;
            object-fit: cover;
        }

        .thumb-label {
            font-size: 10px;
            color: var(--theme-orange);
            font-weight: bold;
            margin-top: 3px;
            display: block;
        }

        /* Info Section */
        .info-section {
            padding: 20px;
            text-align: center;
        }

        .product-title-badge {
            background-color: var(--theme-orange);
            color: white;
            display: inline-block;
            padding: 5px 30px;
            border-radius: 10px;
            font-weight: bold;
            font-size: 18px;
            margin-bottom: 10px;
        }

        .rating-box {
            color: var(--theme-orange);
            font-size: 14px;
            margin-bottom: 15px;
        }

        .action-icons {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 10px;
        }

        .icon-btn {
            font-size: 35px;
            color: var(--theme-orange);
            cursor: pointer;
            text-decoration: none;
        }

        /* Footer Pattern & Home */
        .footer-pattern {
            position: relative;
            height: 120px;
            margin-top: 20px;
        }

        .wave-line {
            position: absolute;
            bottom: 30px;
            width: 100%;
            height: 50px;
            border-top: 2px solid var(--theme-orange);
            border-radius: 50% 50% 0 0;
        }

        .home-link {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 20;
        }

        .home-icon {
            font-size: 40px;
            color: var(--theme-orange);
        }
    </style>
</head>
<body>

    <header>
        <div class="menu-icon"><i class="fas fa-bars" style="color: var(--theme-orange); font-size: 26px;"></i></div>
        <a href="products.html"><i class="fas fa-arrow-left" style="color: var(--theme-orange); font-size: 26px;"></i></a>
    </header>

    <div class="product-hero">
        <i class="far fa-star star-top"></i>
        <img src="Gemini_Generated_Image_6j82lw6j82lw6j82.png" class="main-img" alt="الجميد الكركي">
    </div>

    <div class="thumbs-container">
        <div class="thumb-box">
            <img src="جميد2d.png" alt="قصة منتج">
            <span class="thumb-label">قصة منتج</span>
        </div>
        <div class="thumb-box">
            <img src="جميد2d.png" style="transform: scale(1.5);" alt="المكونات">
            <span class="thumb-label">المكونات</span>
        </div>
        <div class="thumb-box">
            <img src="Jameed.png" alt="قصة حرفي">
            <span class="thumb-label">قصة حرفي</span>
        </div>
    </div>

    <div class="info-section">
        <div class="product-title-badge">جميد كركي</div>
        <div class="rating-box">تقييمي</div>
        
        <div class="action-icons">
            <a href="#" class="icon-btn"><i class="fas fa-map-marker-alt"></i></a>
            <a href="cart.html" class="icon-btn"><i class="fas fa-cart-plus"></i></a>
        </div>
    </div>

    <div class="footer-pattern">
        <div class="wave-line"></div>
        <a href="index.html" class="home-link">
            <i class="fas fa-home home-icon"></i>
        </a>
    </div>

</body>
</html>
